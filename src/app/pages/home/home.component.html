<div class="container ">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-lg-12 col-xl-11">
      <div class=" text-black">
        <div class="">
          <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-1">{{ "BOOK_TICKET" | translate}}</p>
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <div class="mx-1 mx-md-4 pt-5">
                <div class="row">
                  <div class="col-6">
                    <label class="form-label" for="fromStation">{{ "FROM_STATION" | translate}}</label>
                    <select id="fromStation" class="form-select" [(ngModel)]="fromStation">
                      <option value="From Station">From Station</option>
                      <!-- here ngValue is used for get obj from list -->
                      <option [ngValue]="station" *ngFor="let station of stationList">{{ station.stationName }}</option>
                    </select>

                  </div>
                  <div class="col-6">
                    <label class="form-label" for="toStation">{{ "TO_STATION" | translate}}</label>
                    <select id="toStation" class="form-select" [(ngModel)]="toStation">
                      <option value="To Station">Select To Station</option>
                      <option [ngValue]="station" *ngFor="let station of stationList">{{station.stationName}}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="row pt-3">
                  <div class="col-6">
                    <label class="form-label" for="form3Example4c">Date Of Travel</label>
                    <input type="date" id="form3Example4c" class="form-control" [(ngModel)]="traveldate" />
                  </div>
                </div>
                <div class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
                  <button type="button" class="btn btn-primary" (click)="search()">{{ "SEARCH" | translate}}</button>
                </div>
              </div>
            </div>
            <div class="col-md-10 pt-3 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              <img src="assets\images\banner-2.png" class="img-fluid" alt="Sample image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
