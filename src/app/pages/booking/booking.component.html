<ng-container>
  <div class="modal-header">
    <h4 class="modal-title">Book Ticket</h4>
    <span class="pull-right">
      <button type="button " class="pull-right close btn btn-sm btn-outline-danger" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </span>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="col-6">
        Train: <span><strong>{{trainData.trainName}}</strong></span>
      </div>
      <div class="col-6 text-end">
        <span>Time: <span><strong>{{"u"}}</strong></span></span>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <label for="passengerName">Passenger Name</label>
        <input type="text" class="form-control" name="passengerName" [(ngModel)]="bookPassenger.passengerName">
      </div>
      <div class="col-5">
        <label for="age">Age</label>
        <input type="text" class="form-control" name="age" [(ngModel)]="bookPassenger.age">
      </div>
      <div class="col-2 text-end">
        <button type="button" class="btn btn-primary" (click)="AddPassenger()">Add</button>
      </div>
    </div>
    <br>
    <section>
      <table class="table table-bordered" *ngIf="passengerList.length>0">
        <thead>
          <tr>
            <th>Sr</th>
            <th>Passenger Name</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let passenger of passengerList;let i=index">
            <td>{{i+1}}</td>
            <td>{{passenger.passengerName}}</td>
            <td>{{passenger.age}}</td>
            <td><button type="button" class="btn btn-sm btn-danger" (click)="remove(i)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </section>
    <br>
    <section>
      <div class="container">
        <div *ngIf="passengerList.length==0" class="text-center">
          <h6>No Records Found...</h6>
        </div>
      </div>
    </section>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="BookTicket()">Book Ticket</button>
  </div>
</ng-container>
