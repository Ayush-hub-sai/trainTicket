<ng-container>
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <span class="pull-right">
      <button type="button " class="pull-right close btn btn-sm btn-outline-danger" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </span>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col">
        <label for="phone">Mobile Number</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="loginObj.phone">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginObj.password">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="fw-semibold me-1" (click)="registerModal()">Register</a>
    <button type="button" class="btn btn-success" (click)="login()">Login</button>
  </div>
</ng-container>
